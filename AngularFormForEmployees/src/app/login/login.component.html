<div class="loginForm">

  <mat-card *ngIf="!isLoggedIn">

    <mat-form-field class="example-form-field">
      <mat-label>Email</mat-label>
      <input type="email" matInput placeholder="user@gmail.com" #email>
    </mat-form-field>

    <mat-form-field class="example-form-field">
      <mat-label>Password</mat-label>
      <input type="password" matInput #password>
    </mat-form-field>

    <button mat-flat-button color="primary" (click)="login(email.value, password.value)">Login</button>

  </mat-card>
</div>
